<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-start: #0f172a;
      --bg-end:   #1e293b;
      --glass:    rgba(30, 41, 59, 0.42);
      --glass-border: rgba(255,255,255,0.10);
      --accent:   #60a5fa;
      --text:     #f1f5f9;
      --text-soft:#94a3b8;
      --card-bg:  rgba(30,41,59,0.45);
      --radius:   24px;
    }

    [data-theme="light"] {
      --bg-start: #e0f2fe;
      --bg-end:   #c7d2fe;
      --glass:    rgba(255, 255, 255, 0.55);
      --glass-border: rgba(0,0,0,0.08);
      --accent:   #2563eb;
      --text:     #0f172a;
      --text-soft:#475569;
      --card-bg:  rgba(255,255,255,0.65);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100dvh;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      position: relative;
      transition: background 0.6s ease;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 15% 25%, rgba(96,165,250,0.07) 0%, transparent 45%);
      pointer-events: none;
      z-index: -1;
      opacity: 0.6;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      background: var(--glass);
      backdrop-filter: blur(28px) saturate(160%);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      padding: 32px 24px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.35), inset 0 1px 2px rgba(255,255,255,0.08);
      transition: all 0.5s ease;
      position: relative;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 24px;
      background: none;
      border: none;
      font-size: 1.6rem;
      cursor: pointer;
      color: var(--text);
      transition: transform 0.3s ease, color 0.4s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.15);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.2rem, 6vw, 3.4rem);
      font-weight: 700;
      text-align: center;
      background: linear-gradient(90deg, var(--accent), #a5b4fc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 48px;
    }

    .search-row {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 32px;
    }

    @media (min-width: 640px) {
      .search-row {
        flex-direction: row;
        align-items: stretch;
      }
    }

    input, select {
      padding: 16px 20px;
      font-size: 1.05rem;
      border: 1px solid var(--glass-border);
      border-radius: 18px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      color: var(--text);
      flex: 1;
      transition: all 0.3s ease;
    }

    [data-theme="light"] input,
    [data-theme="light"] select {
      background: rgba(0,0,0,0.05);
    }

    input::placeholder { color: var(--text-soft); }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(96,165,250,0.2);
      background: rgba(255,255,255,0.12);
    }

    [data-theme="light"] input:focus,
    [data-theme="light"] select:focus {
      background: rgba(0,0,0,0.08);
    }

    button {
      padding: 16px 32px;
      font-size: 1.05rem;
      font-weight: 600;
      border: none;
      border-radius: 18px;
      background: linear-gradient(90deg, var(--accent), #7c3aed);
      color: white;
      cursor: pointer;
      transition: all 0.35s ease;
      box-shadow: 0 10px 30px rgba(59,130,246,0.3);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 16px 40px rgba(59,130,246,0.45);
    }

    .loading {
      text-align: center;
      margin: 20px 0;
      color: var(--text-soft);
      font-size: 1.1rem;
      font-style: italic;
    }

    .current {
      text-align: center;
      padding: 32px 20px;
      background: var(--card-bg);
      border-radius: var(--radius);
      border: 1px solid var(--glass-border);
      margin: 28px 0 40px;
      backdrop-filter: blur(14px);
      transition: all 0.4s ease;
    }

    .city {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.8rem, 5vw, 2.6rem);
      font-weight: 600;
      margin-bottom: 10px;
    }

    .condition-text {
      font-size: 1.3rem;
      color: var(--text-soft);
      margin: 12px 0 16px;
    }

    .big-temp {
      font-size: clamp(4.5rem, 12vw, 7rem);
      font-weight: 700;
      line-height: 0.9;
      background: linear-gradient(90deg, var(--accent), #c7d2fe);
      -webkit-background-clip: text;
      color: transparent;
    }

    .forecast-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
    }

    @media (min-width: 480px) {
      .forecast-grid { gap: 20px; }
    }

    .day-card {
      background: var(--card-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 24px 16px;
      text-align: center;
      backdrop-filter: blur(16px);
      transition: all 0.4s ease;
    }

    .day-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    }

    [data-theme="light"] .day-card:hover {
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    }

    .day-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 14px;
    }

    .day-stat {
      font-size: 1.2rem;
      margin: 8px 0;
      color: var(--text-soft);
    }

    .day-stat strong {
      color: var(--text);
      font-weight: 500;
    }

    .temp-value {
      font-variant-numeric: tabular-nums;
    }

    @media (max-width: 480px) {
      .container { padding: 24px 18px; }
      h1 { margin-bottom: 28px; }
      .current { padding: 28px 16px; }
      .big-temp { font-size: 5.2rem; }
      .theme-toggle { right: 16px; top: 16px; font-size: 1.4rem; }
    }
  </style>
</head>
<body data-theme="dark">

<div class="container">
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">‚òÄÔ∏è</button>

  <h1>Weather Forecast</h1>

  <div class="search-row">
    <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off" />
    <select id="daysSelect">
      <option value="3">3 days</option>
      <option value="5" selected>5 days</option>
      <option value="7">7 days</option>
    </select>
    <button onclick="getWeather()">Search</button>
  </div>

  <div class="loading" id="loading"></div>

  <div class="current" id="currentWeather"></div>

  <div class="forecast-grid" id="forecastContainer"></div>
</div>

<script>
  const themeToggle = document.getElementById('themeToggle');
  const html = document.documentElement;

  // Load saved theme or system preference
  function loadTheme() {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      html.setAttribute('data-theme', savedTheme);
      themeToggle.textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
    } else {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const initialTheme = prefersDark ? 'dark' : 'light';
      html.setAttribute('data-theme', initialTheme);
      themeToggle.textContent = initialTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
    }
  }

  function toggleTheme() {
    const current = html.getAttribute('data-theme');
    const next = current === 'dark' ? 'light' : 'dark';
    html.setAttribute('data-theme', next);
    localStorage.setItem('theme', next);
    themeToggle.textContent = next === 'light' ? 'üåô' : '‚òÄÔ∏è';
  }

  themeToggle.addEventListener('click', toggleTheme);
  loadTheme();

  function getWeather() {
    const city = document.getElementById('cityInput').value.trim();
    const days = document.getElementById('daysSelect').value;
    const loading = document.getElementById('loading');
    const current = document.getElementById('currentWeather');
    const forecast = document.getElementById('forecastContainer');

    if (!city) {
      alert('Please enter a city name');
      return;
    }

    loading.textContent = 'Fetching weather data...';
    current.innerHTML = '';
    forecast.innerHTML = '';

    fetch(`/weather/forecast?city=${encodeURIComponent(city)}&days=${days}`)
      .then(r => {
        if (!r.ok) throw new Error('Network response was not ok');
        return r.json();
      })
      .then(data => {
        loading.textContent = '';

        const w = data.weatherResponse;

        current.innerHTML = `
          <div class="city">${w.city}${w.region ? ', ' + w.region : ''}, ${w.country}</div>
          <div class="condition-text">${w.condition.text}</div>
          <div class="big-temp"><span class="temp-value">${w.temperature}</span>¬∞C</div>
        `;

        data.dayTemp.forEach(d => {
          forecast.innerHTML += `
            <div class="day-card">
              <div class="day-name">${d.date}</div>
              <div class="day-stat"><strong>Max:</strong> <span class="temp-value">${d.maxTemp}</span>¬∞C</div>
              <div class="day-stat"><strong>Avg:</strong> <span class="temp-value">${d.avgTemp}</span>¬∞C</div>
              <div class="day-stat"><strong>Min:</strong> <span class="temp-value">${d.minTemp}</span>¬∞C</div>
            </div>
          `;
        });
      })
      .catch(err => {
        loading.textContent = '';
        alert('Could not load weather data. Please check the city name and try again.');
        console.error(err);
      });
  }
</script>
</body>
</html>
